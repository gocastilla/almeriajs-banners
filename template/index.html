<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Banner</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="logo"></div>
      <div class="info">
        <div id="date"><%= date %></div>
        <div id="talks">
          <% talks.forEach((talk) => { %>
          <div class="talk">
            <div class="dot"></div>
            <div class="title"><%= talk.title %></div>
          </div>
          <% }); %>
        </div>
        <div id="speakers">
          <% talks.forEach((talk) => { %>
          <div class="speaker">
            <div
              class="image"
              style=" background-image: url(<%= talk.avatar %>); "
            ></div>
            <div class="name"><%= talk.speaker %></div>
            <div class="twitter"><%= talk.twitter %></div>
            <div class="rank"><%= talk.rank %></div>
          </div>
          <% }); %>
        </div>
      </div>
    </div>
  </body>
</html>
